<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by</p>
    <p>our esthetician for your given skin type.</p>
    <table>
        <th:block th:each="service : ${appropriateFacials}">
            <tr>
                <td th:text="${service}"></td>
            </tr>
        </th:block>
    </table>

<!--    manipedi description -->
    <div>
        <th:block th:if="${manipedi} == manicure">
            <h3 th:text="${manipedi}" style="text-transform:capitalize;"></h3>
            <p th:replace = "fragments :: manicureDescription"></p>
        </th:block>
        <th:block th:if="${manipedi} == pedicure">
            <h3 th:text="${manipedi}" style="text-transform:capitalize;"></h3>
            <p th:replace = "fragments :: pedicureDescription"></p>
        </th:block>
    </div>

</div>
</body>
</html>
